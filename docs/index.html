<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribeLocus</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      text-align: center;
    }
    .block {
      max-width: 720px;
      padding: 2rem;
    }
    .title {
      font-size: 2rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }
    .sentence {
      font-size: 1.125rem;
      color: #666;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
      animation-delay: 2.5s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 600px) {
      .title { font-size: 1.6rem; }
      .sentence { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="block">
    <div class="title">This isn’t fitness tech.</div>
    <div class="sentence">It’s a return to human-centered growth.</div>
  </div>
</body>
</html>
