<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TribeLocus | You Returned</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .block {
      position: absolute;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in;
      max-width: 90%;
    }
    .block.show {
      opacity: 1;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 1rem;
    }
    p {
      font-size: 1rem;
      color: #444;
      margin: 0;
    }
    .options {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .options a {
      text-decoration: none;
      color: #222;
      padding: 0.5rem 1.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: background 0.3s;
    }
    .options a:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="block" id="block1">
    <h1>You spoke.</h1>
    <p>We heard you. Every word remains yours.</p>
  </div>
  <div class="block" id="block2">
    <h1>Your voice carried emotion.</h1>
    <p>Quiet strength. A trace of longing. Hope beneath it all.</p>
  </div>
  <div class="block" id="block3">
    <h1>Would you like to keep walking?</h1>
    <p>You can speak again. Or just rest here. Weâ€™ll still be listening.</p>
    <div class="options">
      <a href="/speak.html">Reflect Again</a>
      <a href="/reflections.html">Rest + Read</a>
      <a href="/index.html">Return Home</a>
    </div>
  </div>

  <script>
    const blocks = [
      document.getElementById('block1'),
      document.getElementById('block2'),
      document.getElementById('block3')
    ];

    let index = 0;
    function showNextBlock() {
      if (index < blocks.length) {
        blocks[index].classList.add('show');
        index++;
        setTimeout(showNextBlock, 5000);
      }
    }
    window.onload = showNextBlock;
  </script>
</body>
</html>
